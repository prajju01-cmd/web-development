<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Navbar</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">

    <nav class="bg-gray-800 text-white p-4">
        <div class="flex justify-between items-center max-w-7xl mx-auto">
            <div class="text-2xl font-bold">MySite</div>

            <ul class="hidden md:flex space-x-6">
                <li><a href="#" class="hover:text-cyan-400">Home</a></li>
                <li><a href="#" class="hover:text-cyan-400">About</a></li>
                <li><a href="#" class="hover:text-cyan-400">Services</a></li>
                <li><a href="#" class="hover:text-cyan-400">Contact</a></li>
            </ul>

            <button id="menu-btn" class="text-3xl md:hidden">&#9776;</button>
        </div>

        <ul id="mobile-menu" class="md:hidden hidden mt-4 flex flex-col space-y-2 text-center">
            <li><a href="#" class="hover:text-cyan-400">Home</a></li>
            <li><a href="#" class="hover:text-cyan-400">About</a></li>
            <li><a href="#" class="hover:text-cyan-400">Services</a></li>
            <li><a href="#" class="hover:text-cyan-400">Contact</a></li>
        </ul>
    </nav>

    <script>
        const menuBtn = document.getElementById("menu-btn");
        const mobileMenu = document.getElementById("mobile-menu");

        menuBtn.addEventListener("click", () => {
            mobileMenu.classList.toggle("hidden");
        });
    </script>

</body>

</html>
